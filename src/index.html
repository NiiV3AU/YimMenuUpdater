<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YMU - YimMenuUpdater</title>
    <script>
      (function() {
        const darkModeBg = '#121212';
        const lightTextColor = '#e0e0e0';
        let theme = 'light';
        try {
          const storedTheme = localStorage.getItem('theme');
          if (storedTheme) {
            theme = storedTheme;
          } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            theme = 'dark';
          }
        } catch (e) {}
        
        if (theme === 'dark') {
          document.documentElement.style.backgroundColor = darkModeBg;
          document.documentElement.style.color = lightTextColor;
        }
      })();
    </script>
    <script>
      (function () {
        const supportedLangs = ["de", "en", "fr"];
        const defaultLang = "en";
        const userLangs = navigator.languages || [navigator.language];
        let bestMatch = defaultLang;
        for (const lang of userLangs) {
          const twoLetterCode = lang.slice(0, 2);
          if (supportedLangs.includes(twoLetterCode)) {
            bestMatch = twoLetterCode;
            break;
          }
        }
        window.location.replace("/" + bestMatch + "/");
      })();
    </script>
  </head>
